    <title>DOM 객체 모델</title>
</head>
<body>
    <h3>DOM 객체 모델</h3>
    <h3><img src="images (1)/logo.PNG" width="50"></h3>
    <hr>
    <ul>
        <li>HTML5</li>
        <li>Javascript</li>
    </ul>
    <br>
    <form action="">
        <button>방문기록</button>
        <input type="text">
    </form>
    <script>
        /*
        DOM(Document Object Model) : 문서 객체 모델
        - W3C(웹표준을 정하는 단체)에서 규정한 표준 문서 접근 방법
        - 웹문서(html+css)에 동적으로 접근하여 문서의 내용이나, 구조, 스타일 등을 변경하는 객체

        2.DOM의 기능
        - 웹문서의 모든 요소(tag)들의 내용, 속성, css 스타일등을 추가, 삭제, 변경할 수 있음
        - 웹문서의 이벤트를 생성, 처리할 수 있음.

        3.DOM Tree 
        - html 문서의 각 구성요소들과 문서 구조에 대한 정보를 가진 자료 객체들의 집합.
        - 트리 형태로 접근하여 사용
        */

    </script>
