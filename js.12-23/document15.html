<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 객체 활용</title>
</head>
<body>
    <h2>1학년 기말 평가</h2><br><hr>
    <form name="scoreform">
        <h3>Q1. 학생의 학년을 선택하시오.</h3>
        <input type="radio" name="year" value = "1">1학년&emsp;
        <input type="radio" name="year" value = "2" checked>2학년&emsp;
        <input type="radio" name="year" value = "3">3학년&emsp;
        <input type="radio" name="year" value = "4">4학년
        <h3>Q2. 학생의 수강할 과목을 선택하시오.</h3>
        <input type="checkbox" name="subject" value="알고리즘">알고리즘&emsp;
        <input type="checkbox" name="subject" value="자료구조">자료구조&emsp;
        <input type="checkbox" name="subject" value="데이터베이스">데이터베이스&emsp;
        <input type="checkbox" name="subject" value="네트워크">네트워크&emsp;
        <input type="checkbox" name="subject" value="빅데이터">빅데이터&emsp;<br>
        <input type="button" value="입력완료" onclick="readData()">
    </form><br><hr>
    <div id="result"></div>
    <script>
        // name 속성을 사용함
        function readData(){
            //radion 버튼 처리
            var years = document.getElementsByName("year");// 배열 요소 4개
            var txt1 = "";
            // radio 버튼에서 체크한 값 1개를 찾음
            for(var i = 0; i < years.length; i++){
                if(years[i].checked == true){
                    txt1 = years[i].value;
                }
            }
            //checkbox 처리하는 방법
            var subjects = document.getElementsByName("subject");
            var txt2 = "";
            for(let i = 0; i < subjects.length; i++){
                if(subjects[i].checked == true){
                    txt2 += subjects[i].value + " ";
                }
            }
        

            var result = document.getElementById("result");
            result.innerHTML = "학년: " + txt1 + "<br>수강과목: " + txt2;

        }
    </script>
</body>
</html>
