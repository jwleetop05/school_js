<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 객체 활용</title>
</head>
<body>
    <h3>가장 좋아하는 과목을 선택하시오</h3>
    <select name="subject" id="subject" multiple>
        <option value="데이터베이스" >데이터베이스</option>
        <option value="알고리즘">알고리즘</option>
        <option value="자료구조" selected>자료구조</option>
        <option value="네트워크">네트워크</option>
        <option value="운영체제">운영체제</option>
        <option value="빅데이터">빅데이터</option>
    </select>
    <button onclick="readData()">선택완료</button><br><hr>
    <div id="result"></div>
   
    <script>
        function readData(){
            var subject = document.getElementById("subject")
            var result = document.getElementById("result")

            //1-1번 - 콤보박스에서 1개만 선택 할때
            // var txt = subject.options[subject.selectedIndex].value

            // result.innerHTML = "선택과목 : " + txt;

            //1-2번 - 콤보박스에서 1개만 선택할때 -2번방법

            // var txt;
            // for(let i = 0; i < subject.length; i++){
            //     if(subject.options[i].selected == true){
            //         var txt = subject.options[i].value
            //     }
            // }
            // result.innerHTML = "선택과목 : " + txt;
            
            //2번 - 콤보박스에서 여러개의 값을 선택할때
            var txt = "";
            for(let i = 0 ; i < subject.length; i++){
                if(subject.options[i].selected == true){
                    txt += subject.options[i].value+ " "
                }
            }
            result.innerHTML = "선택과목 : " + txt ;
        }
    </script>
</body>
</html>
