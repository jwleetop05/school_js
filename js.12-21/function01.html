<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 생성</title>
</head>
<body>
    <h3>함수의 생성</h3>
    <script>
        //함수의 정의(생성)
        function add(a,b){
            return a+b;
        }
        console.log(add(10, 20))// 30
        console.log(add(15))// 15 + undefined = Not a Number
        console.log(add(10, 20, 30))//30 , 앞의 두개의 값만 받아서 출력한다
        
    </script>
</body>
</html>
