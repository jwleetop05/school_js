<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
</head>
<body>
    <h3>2차원 배열</h3>
    <script>
        // 2차원 배열을 생성하는 방법
        // 1번 방법
        // ex) 12: 앞의 인덱스는 행, 뒤의 인덱스는 열
        var a1 = [
            [10,15,20,30],//0번행 - 4개의 열, 10,15,20,30
            [40,50,60],//1번행 - 3개의 열 , 40,50,60
            [70,75,80,90,95]//2번행 - 4개의 열 , 70,75,80,90,95
        ];

        console.log(a1)
        //2번 방법
        var a2 = new Array(
            Array("자료구조", 84),
            Array("웹프로그래밍", 92),
            Array("알고리즘", 76),
            Array("웹프로젝트", 83)
        );

        console.log(a2);
        var students = new Array(
            Array("김민성","컴공",88,76),
            Array("김정아","수학",70,83),
            Array("신은수","행정",92,95),
            Array("이은진","물리",85,92),
            Array("조우진","건축",97,88)
        );

        console.log(students)
        document.write("<h3>--- 1번 : 기본 for문 사용 ---</h3>")
        document.write("<table border=1>");
            for(var i = 0; i < students.length; i++){ //students.length 는 행의 개수
                document.write("<tr>")
                for(var j =0; j < students[i].length;j++){//students[i].length 각각의 행에 대한 열의 수
                    document.write("<td>" + students[i][j] + "</td>")
                }
                document.write("</tr>")
            }    
        document.write("</table>");
        document.write("<br><hr><br>")

        //for-in, for-each, 확장 for문, enhanced for문, 향상된 for문
        document.write("<h3>2번 : for in문 사용</h3>")
        document.write("<table border=1>");
        for(var i in students){
            document.write("<tr>")
            for(var j in students[i]){
                document.write("<td>" + students[i][j] + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>");
    </script>
</body>
</html>
