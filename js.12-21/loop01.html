<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>반복문 연습</title>
</head>
<body>
    <h3>반복문 연습 - 기본 for문</h3>
    <script>
        //     1부터 10까지의 숫자를 출력하시오
        //  for문의 기본형식
        // for(초기값; 조건식; 증감값){
        //     실행식;
        // }
        // for(let i = 1; i <= 10; i++ ){
        //     console.log(i)
        // }
        //2번 : 1부터 10까지 2씩 증가하는 수를 출력하시오
        // for(let i = 1; i <= 10; i+=2 ){
        //     console.log(i)
        // }
        //3번 : 10부터 1까지 1씩 감소하는 수를 출력하시오
        // for(let i = 10; i >= 1; i-- ){
        //     console.log(i)
        // }
        //4번 : 1부터 100까지의 합을 출력하시오
        console.log("--- 4번 ---")
        var sum = 0;
        for(let i = 1; i <= 100; i++){
            sum += i
        }
        console.log("1부터 100까지의 합은 : " + sum)
        //5번 : 1부터 100까지의 수중에 짝수를 출력하시오
        console.log("--- 5번 ---")
        for(let i = 1; i <= 100; i++){
            if(i % 2 == 0){
                console.log("1부터 100 사이의 짝수는 : " + i)
            }
        }
        // 6번 : 1부터 100까지의 수중에 3의 배수를 출력하시오
        console.log("--- 6번 ---")
        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0){
                console.log("1부터 100까지의 수중에 3의 배수는 : "  + i)
            }
        }
        // 7번 : 1부터 100까지의 수중에 3의 배수 이면서 4의 배수인것을 찾으시오
        console.log("--- 7번 ---")
        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0 && i % 4 == 0){
                console.log("1부터 100까지의 수중에 3의 배수 이면서 4의 배수인것은 : " + i)
            }
        }
    </script>
</body>
</html>
