<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 응용</title>
</head>
<body>
    <h3>배열의 응용</h3>
    <script>
        var subjects = ["알고리즘","자료구조","네트워크","데이터베이스"];//숫자 인덱스 , 0,1,2,3
        subjects["web"] = "JSP";// 문자열 인덱스
        subjects["bigdata"] = "Python"//문자열 인덱스
        subjects["ai"] = "인공지능"; //문자열 인덱스
        
        console.log("크기 : " + subjects.length)//4. 문자열 인덱스는 length로 계산하지않는다
        console.log("1. 기본 for문 사용")
        //기본 for문은 숫자인덱스 값만 확인한다
        for(var i = 0; i < subjects.length; i++){
            console.log(subjects[i])
        }
        //for - in문은 숫자 인덱스와 문자인덱스의 값 모두 확인 가능
        //숫자 인덱스 다음으로 문자열 인덱스가 출력됨
        //문자열 인덱스는 추가된 순서대로 출력됨
        console.log("2. for - in문 사용")
        for(var i in subjects){
            console.log(subjects[i])
        }
        console.log("-----------")

        console.log("3. 다양한 방법으로 배열 다루기")
        var scores = [10, 20, 30, 40, 50];
        console.log(scores);
        scores[1] = 15;//배열 인덱스의 값 변경
        console.log(scores);
        scores["2"] = 60;//문자열이 아니라 숫자인덱스로 취급하게된다
        console.log(scores);
        scores["two"] = 70;//문자열 인덱스가 된다
        console.log(scores);
        scores[6] = 66;
        console.log(scores);//숫자 인덱스에서 값을 설정하지 않은 인덱스는 empty라고 표현하고있다
        console.log(scores[5])//undefined
        console.log(scores[7])//undefined
        scores["three"] = undefined
        console.log(scores["three"])
        console.log("---------")
        //각각의 값을 출력할때 undefined 데이터의 취급
        //숫자 인덱스의 undefined는 출력하지 않고, 문자열 인덱스의 undefined만 출력한다
        for(var i in scores){
            console.log(i + ": " + scores[i]) // 인덱스 : 값
        }
    </script>
</body>
</html>
