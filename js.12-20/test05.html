<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 출력 방법</title>
    <script>
        // document.write()함수와 console.log()함수의 차이점, 사용법
        function welcome(number){
            document.write("<h3>Welcome to Javascript!</h3>");
            document.write("<p>자바스크립트를 시작합니다.</p>");
            var sum = 20;
            sum += number;
            document.write("합계 : " + sum);//웹화면
            console.log("sum : " + sum);//console로 출력
        }
    </script>
</head>
<!--
자바스크립트의 출력함수
- 1. alert() : 함수안의 메세지를 경고(알림) 창을 통해서 출력함.
- 2. document.write() : 함수안의 메세지를 웹 화면을 통해서 출력함.
- 3. console.log() : 함수안의 메세지를 콘솔을 통해서 출력함. 자바스크립트의 문법, 계선결과를 확인할 때 주로 사용
-->
<body>
    <h3>Welcome to Javascript Programming!!!</h3>
    <ul>
        <li>HTML 기본 문서 작성</li>
        <li>CSS 스타일시트 작성</li>
        <li>Javascript 문서 작성</li>
    </ul>
    <hr>
    <button onclick="welcome(10)">welcome</button>
</body>
</html>
