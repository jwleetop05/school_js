<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입 기본</title>
</head>
<body>
    <h3>데이터 타입 기본</h3>
    <script>
        console.log("--- 1. String ---");
        var str1 = "web Programming";
        var str2 = "서울대학교 '컴퓨터공학' 전공";
        var str3 = 'Javascript "web" Programming';
        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log("str1의 길이 : " + str1.length);
        console.log("str1의 마지막 문자 : " + str1[14])

        console.log("--- 2. Number ---");
        var x = 314e-2;//3.14,지수승,10의 -2승
        var y = 12345e10//123450000000000, 지수승 ,10의 10승
        var num1 = 999999999999999, num2 = 99999999999999999999;
        console.log(x);
        console.log(y);
        console.log(num1); // 15자리 숫자까지는 정확하게 표현
        console.log(num2); // 16자리 이상의 정수는 사용 불가
        console.log(10/0); // 자바스크립트는 0으로 나누었을때 Infinity라고 표현한다(양의 무한대)
        console.log(-10/0); // -infinity(음의 무한대)
        console.log(100/"5"); // 문자열을 숫자로 변해서 계산함
        console.log(100/"five");// Not a Number,숫자가 아님, 숫자로 계산 할 수없음

        //매우 중요함
        //자바스크립트에서는 모든 데이터 에 대해서 논리값으로 판별이 가능
        //Boolean() : 모든 데이터에 대해서 true 과 false로 판별하게 하는 함수
        //true로 판별 : 0이 아닌 모든 실수 , 공백이 아닌 모든 문자 , null이 아닌 모든 객체
        //false로 판별 : 0, 공백인 문자 , null, undefined
        console.log("--- 3. boolean ---");
        var num1 = 0, num2 = 23,num3 = -55;
        var str1 = "JavaScript" , str2 = "";
        var obj1, obj2 = null , obj3 = new Object();
        console.log(Boolean(num1)); // false, 0
        console.log(Boolean(num2)); // true, 0이 아닌 정수
        console.log(Boolean(num3)); // true, 0이 아닌 음수
        console.log(Boolean(str1)); // true, 공백이 아닌 문자열
        console.log(Boolean(str2)); // false, 공백
        console.log(Boolean(obj1)); // false, undefined
        console.log(Boolean(obj2)); // false, null
        console.log(Boolean(obj3)); // true, 객체형

        console.log("--- 4, null, undefined ---");
        console.log("obj1 = " + typeof obj1);
        console.log("obj2 = " + typeof obj2);
        console.log("obj3 = " + typeof obj3);

        console.log("- underfined와 null의 비교 -");
        console.log(obj1 == obj2); // true, 값을 비교
        console.log(obj1 === obj2); // false, 값과 타입을 모두 비교

        //타입은 같지만 값이 다름
        console.log(" - null 과 객체의 비교")
        console.log(obj3 == obj2); // false,  값을 비교
        console.log(obj3 === obj2); // false, 값과 타입을 모두 비교
    </script>
</body>
</html>
