<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ 연산자 사용</title>
</head>
<body>
    <h3>+ 연산자 사용</h3>
    <script>
        var num1 = 15, num2 = 4;
        var str1 = "Javascript ",str2 = "Programming";

        console.log(str1+str2);//문자열 + 문자열 -> 문자열을 연결
        console.log(num1+num2);// 숫자 + 숫자 -> 숫자의 연산
        console.log(str1+num1);//문자열 + 숫자의 문자열화 -> 문자열을 연결
        console.log(num2+str2);//숫자를 문자열화함 + 문자열 ->문자열을 연결
        
    </script>
</body>
</html>
