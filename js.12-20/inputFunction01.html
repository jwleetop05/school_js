<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 입력함수</title>
</head>
<!--
1. 출력함수
-alert() : 경고창, 알람장을 통해서 결과를 확인하고자 할 떄 사용
-document.write() : 웹화면으로 실행결과를 출력하는 함수, html 코드를 웹화면으로 구현할 때 사용
-console.log() : 콘솔화면을 통해서 프로그램의 문법, 계산 결과를 확인하는 함수

2. 입력함수
- confirm() : 대화상자를 통해서 확인일 때 true, 취소일 때는 false의 결과를 입력 받을때 사용한다
- prompt() : 대화상자를 통해 값을 입력할 때 사용,

-->
<body>
    <h3>1. alert() 함수</h3>
    <script>
        var text = "마우스가 전구 위에 올라가면 불이 켜지고, 벗어나면 불이 꺼집니다";
    </script>
    <img src="./images/lightoff.png" width="200" onmouseover = "this.src = 'images/lighton.png'" onmouseleave="this.src = 'images/lightoff.png'">    
    <button onclick="alert(text)">전구 ON/OFF 방법</button>
    <br><br><br>
    <hr>

    <h3>2. confirm() 함수</h3>
    <script>
        function turnLight(){
            var answer = confirm("어두워졌습니다.\n전구를 켤까요?");
            if(answer){
                document.write("<h3>전구 상태 : ON</h3>");
                document.write("<img src='images/lighton.png' width='200'>");
            }else{
                document.write("<h3>전구 상태 : OFF</h3>");
                document.write("<img src='images/lightoff.png' width='200'>");
            }
        }
    </script>
    <button onclick="turnLight()">점등/소등</button>
    <br><br><br>
    <hr>

    <h3>3. prompt() 함수</h3>
    <script>
        //이름 국어점수 수학점수 영어점수 
        function inputScore(){
            var name = prompt('당신의 이름은 무엇입니까');
            var kor = Number(prompt('당신의 국어 점수는 몇점입니까'));
            var math = Number(prompt('당신의 수학 점수는 몇점입니까'));
            var english = Number(prompt('당신의 영어 점수는 몇점입니까'));
            var avg = (kor + math + english)/ 3;
            document.write(name + "님의 평균 점수는 " + avg + "입니다")

        }
    </script>
    <button onclick="inputScore()">성적 입력</button>
</body>
</html>
