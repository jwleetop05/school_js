<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수</title>
    <script></script>
</head>
<!--
1.변수(variable)
- 값을 저장하는 공간
- 한번에 하나의 값을 저장
- 자바스크립트 변수의 특징 : 저장하는 값에 따라 변수의 데이터타입이 결정된다.

2. 변수명을 만드는 방법
- 영문자, 숫자, 특수문자(_, $) 사용가능, $는 사용하지 않을것을 권장함
- 영어 대소문자는 구분해서 사용
- 첫글자는 숫자를 사용할 수 없습니다
- 권장 : 변수명은 의미를 가지도록 만들것을 권장한다

3. 데이터타입(data type, 자료형)
- String (문자열) = ' '," " 둘다 사용
- 숫자형:  정수(소숫점이 없음),실수(소숫점을 가지는 수)
- boolean(불린형) : true(참) 또는 false(거짓) 중 하나의 값을 가진다
- undefined : 변수의 값이 정해지는 않음, ex) var a
- null(널) : 기존에 있던 값이 더이상 유효하지 않음. 초기화의 용도로 사용한다

4. 연산자
- 1) 산술연산자 : + , - , * , / , %
-- 주의 : 자바스크립트에서는 / 연산자의 결과는 결과 그대로를 나타낸다. ex) 10 / 3 -> 3.3333.... 이다
- 2) 증감연산자 : ++ , -- 자신의 값을 1 증가 또는 감소시키는 연산자이다.
- 3) 비교연산자 : 비교 연산의 결과는 true, false 값만을 가짐
-> > , >= , < , <= ,
-> ==, != : 값만 비교
-> !== , === : 값과 타입 모두 비교한다
-- instanceof : 객체를 참조하는지 비교함
-- typeof 연산자 : 데이터의 타입을 확인하는 연산자이다
- 4) 논리 연산자 : 논리연산의 결과는 true, false를 가진다.
-- && : 논리 AND(논리합), 양쪽의 결과가 모두 참일때 전체 결과가 참인것이다.
-- || : 논리 OR(논리곱), 양쪽 항의 결과 중 하나라도 참이라면 전체 결과가 참인것이다.
-- !  : 논리 NOT(논리부정), 참과 거짓을 반대로 바꾸어 준다.
- 5) 조건 선택 연산자(삼항 연산자) : 조건식 ? 참 : 거짓
- 6) 복합 대입 연산자, 할당 연산자, 결합 연산자
-- +=, -=, *=, /=, %= ...

5. 연산자의 우선순위
증감 > 산술 > 비교 > 논리 > 대입
-->
<body>
    <h3>1) 산술 연산자</h3>
    <script>
        var num1 = 15, num2 = 4;
        var grade1 = 3.8 , grade2 = 4.5, grade3 = 15.0;
        var str1 = "javascript",str2 = "Programming", str3 = "80";

        console.log("--- 1. 산술 연산자 ---");
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);

        console.log("--- 2. 증감연산자 ---");
        //후위 연산자는 먼저 출력(참조)하고, 값이 증가 또는 감소됨
        console.log(num1++ + 30); //15 + 30 = 45, 후위 증가연산자
        console.log(num1);        //16
        //전위 연산자는 값을 먼저 증가 또는 감소시키고, 출력(참조)됨
        console.log(++num2 + 30);// 5 + 30 = 35, 전위 증가연산자
        console.log(num2);

        console.log("--- 3. 비교연산자 ---");
        var n1 = 15, n2 = 4, n3 = 15;
        var g1 = 15.0;
        var s1 = "15";
        console.log(n1 > n2);
        console.log(n1 < n2);
        console.log(n1 == n2);
        console.log(n1 != n2);
        console.log("-------");
        
        console.log(n1 == n2);// 타입은 같지만 값이 다름
        console.log(n1 === n2);//타입이 같지만 값이 다름
        console.log(n1 === n3);//타입과 값이 모두 일치함
        console.log(n1 == s1);//값이 같기때문에
        console.log(n1 === s1);//값은 같지만, 타입이 다르다
        console.log("n1의 타입은 " + typeof n1);
        console.log("s1의 타입은 " + typeof s1);

        console.log("--- 4. 논리연산자 ---");
        console.log(n1>n2 && n3>n2);//true
        console.log(n1>n2 && n3<n2);//false
        console.log(n1>n2 || n3<n2);//true
        console.log(n1<n2 || n3<n2);//false

        console.log("--- 5. 조건 선택 연산자 ---");
        var result = n1 > n2 ? n1 : n2;
        console.log("result = " + result)
        
        console.log("--- 6. 복합 대입 연산자 ---");
        var sum = 10;
        sum += 20;
        //sum = sum+20
        console.log("sum = " + sum);
        
        console.log("--- 7. undefined & null 데이터 ---");
        var a;//값을 저장하지 않았음으로, 타입은 undefined
        console.log("a의 타입 : " + typeof a);// undefined
        a = "Javascript";
        console.log("a의 타입 : " + typeof a);// string
        a = null;
        console.log("a의 타입 : " + typeof a);// object, 객체
    </script> 
</body>
