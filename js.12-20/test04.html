<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 & 인라인 자바스크립트</title>
    <script>
        //내부 자바스크립트
        var text1 = "web Programming!";
        var text2 = "Javascript";
        function welcome(target){
            document.write("welcome to " + target)
        }
    </script>
</head>
<body>
    <h3>내부 & 인라인 자바스크립트</h3>
    <!--인라인-->
    <button onclick="welcome(text1)">웹프로그래밍</button><br>
    <button onclick="welcome(text2)">자바스크립트</button>
</body>
</html>
