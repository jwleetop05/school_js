<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 문법</title>
</head>
<body>
    <h3>인라인 자바스크립트</h3>
    <button onclick="alert('welcome To Javascript!!!')">자바스크립트</button><br>
    <a href="javascript:alert('자바스크립트 세상에 오신것을 환영합니다');">javaScript</a>
</body>
</html>
